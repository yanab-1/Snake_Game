<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
<style>
    body {
        background: linear-gradient(135deg, #f1faee 0%, #a8dadc 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
        height: 100vh;    /* Fix viewport height */
        margin: 0;
    }
    canvas {
        background-color: #f1faee;
        border: 8px solid #457b9d;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(69,123,157,0.25);
        margin-top: 40px;
        /* Prevent canvas from causing scroll */
        max-width: 100vw;
        max-height: 80vh;
    }
    h1 {
        color: #1d3557;
        font-size: 2.5rem;
        margin-bottom: 0;
        letter-spacing: 2px;
        text-shadow: 1px 2px 8px #a8dadc;
    }
    .info {
        color: #457b9d;
        font-size: 1.1rem;
        margin-top: 10px;
        margin-bottom: 0;
    }
</style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="info">Use Arrow Keys to Play</div>
    <canvas width="1000px" height="550px"></canvas>
    <script src="app.js"></script>
</body>
</html>
